[tox]
envlist = py27, py35, style, docs

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
    GINGA_HOME = {toxinidir}
deps =
    py27: -r{toxinidir}/requirements2.txt
    py35: -r{toxinidir}/requirements3.txt
commands =
    get_mission_data
    py.test tests

[testenv:style]
deps =
    flake8
commands =
    flake8 pdsspect
    
[testenv:docs]
changedir=docs/
setenv =
    GINGA_HOME = {toxinidir}
deps =
    -r{toxinidir}/requirements3.txt
commands =
    sphinx-build -b linkcheck ./ _build/
    sphinx-build -b html ./ _build/